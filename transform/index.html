<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }
        #nydiv{
            transform: rotateX('180deg');
        }
    </style>
</head>
<body>
     <h1>Welcome to codingal</h1>
     <p>Ready to learn the rotate method</p>
     <div>Codingal</div>
     <div id="nydiv">Codingal</div>
</body>
</html>
