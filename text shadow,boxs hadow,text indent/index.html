<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text shadow,box shadow</title>
    <style>
        *{
            text-align: center;
            font-family:monospace ;
        }
        #text{
            text-shadow: 2px 2px 1px #cc5500;
            /*right-offset px ,left offset px,fadepx,color*/
        }
        #box{
            box-shadow: 9px 9px 5px #301934;
        }
    </style>
</head>
<body>
    <h1 id="text">We can s=use text shadow to give shadow to text it self</h1>
    <h1 id="box">Or use box-shadow to give shadow to shadow to the element</h1>
</body>
</html>
